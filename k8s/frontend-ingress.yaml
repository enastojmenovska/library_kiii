apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: library-web-ingress
  namespace: library
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: library.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: library-web
                port:
                  number: 80
